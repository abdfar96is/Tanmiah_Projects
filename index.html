<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>نطاقات المشاريع التنموية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; direction: rtl; }

    #title {
      background: #004c6d;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    #title img {
      position: absolute;
      top: 5px;
      height: 50px;
    }

    #title img.right-logo {
      right: 1px;
    }

    #title img.left-logo {
      left: 1px;
    }

    #map {
      height: 88vh;
      width: 100%;
      position: absolute;
    }

    #dropdown {
      position: absolute;
      top: 85px;
      right: 15px;
      z-index: 1000;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="title">
  <img src="https://gis.tanmiah.gov.sa/tanmiahsaudi/assets/Tanmiah_logo.svg" class="right-logo" alt="logo">
  نطاقات المشاريع التنموية
  <img src="https://gis.tanmiah.gov.sa/tanmiahsaudi/assets/Tanmiah_logo.svg" class="left-logo" alt="logo">
</div>

<select id="dropdown">
  <option selected disabled>اختر المشروع</option>
</select>

<div id="map"></div>

<script>
  const map = L.map('map', {
    center: [23.5, 44.5],
    zoom: 6,
    zoomControl: false
  });

  // طبقات الخلفية
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  });

  const esriImagery = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri'
  });

  osm.addTo(map);

  L.control.layers(
    {
      "خريطة الأساس": osm,
      "صورة الأقمار الصناعية": esriImagery
    },
    null,
    { position: 'topleft' }
  ).addTo(map);

  const colors = [
    '#440154', '#482777', '#3E4A89', '#31688E', '#26828E',
    '#1F9E89', '#35B779', '#6CCE59', '#B4DE2C', '#FDE725',
    '#FBE723', '#E5E419', '#C0D904', '#90C31F', '#5DBC52'
  ];

  let features = [];
  let fullLayerGroup;
  let selectedLayer;

  fetch('Projects_Boundary.json')
    .then(res => res.json())
    .then(geojson => {
      features = geojson.features;

      const projectColors = {};
      let colorIndex = 0;

      fullLayerGroup = L.geoJSON(geojson, {
        style: function(feature) {
          const name = feature.properties.Project_Name;
          if (!projectColors[name]) {
            projectColors[name] = colors[colorIndex % colors.length];
            colorIndex++;
          }
          return {
            color: 'black',
            weight: 0.7,
            fillColor: projectColors[name],
            fillOpacity: 0.5
          };
        },
        onEachFeature: (feature, layer) => {
          const name = feature.properties.Project_Name;
          if (name) layer.bindPopup(name);
        }
      }).addTo(map);

      // تعبئة القائمة المنسدلة
      const dropdown = document.getElementById('dropdown');
      const addedProjects = new Set();

      // ✅ إضافة خيار "كل المشاريع"
      const allOption = document.createElement('option');
      allOption.value = 'all';
      allOption.textContent = 'كل المشاريع';
      dropdown.appendChild(allOption);

      features.forEach((feature) => {
        const name = feature.properties.Project_Name;
        if (!name || addedProjects.has(name)) return;
        addedProjects.add(name);
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        dropdown.appendChild(option);
      });

      dropdown.addEventListener('change', () => {
        const selectedValue = dropdown.value;

        // إزالة المشروع السابق (إن وجد)
        if (selectedLayer) {
          map.removeLayer(selectedLayer);
          selectedLayer = null;
        }

        // إذا اختار "كل المشاريع"
        if (selectedValue === 'all') {
          if (!map.hasLayer(fullLayerGroup)) {
            map.addLayer(fullLayerGroup);
          }
          map.fitBounds(fullLayerGroup.getBounds());
        } else {
          // إخفاء كل المشاريع
          if (map.hasLayer(fullLayerGroup)) {
            map.removeLayer(fullLayerGroup);
          }

          // عرض المشروع المحدد فقط
          const filtered = features.filter(f => f.properties.Project_Name === selectedValue);
          selectedLayer = L.geoJSON({ type: "FeatureCollection", features: filtered }, {
            style: {
              color: 'black',
              weight: 1,
              fillColor: 'orange',
              fillOpacity: 0.7
            },
            onEachFeature: (feature, layer) => {
              layer.bindPopup(feature.properties.Project_Name);
            }
          }).addTo(map);

          map.fitBounds(selectedLayer.getBounds());
        }
      });
    });
</script>


</body>
</html>
